<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posto de Consulta</title>
  <style>
    body {
      margin: 0;
      background-color: #ec0000; /* Vermelho Santander */
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-container {
      position: absolute;
      top: 30px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      box-sizing: border-box;
    }

    .logo-container img {
      height: 60px; /* Aumenta conforme necessário */
      object-fit: contain;
    }

    .titulo {
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
    }

    input[type="text"] {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 300px;
      opacity: 0;
      z-index: 10;
      border: none;
      background: transparent;
      color: white;
      caret-color: white;
      text-transform: none;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo_santander.png" alt="Santander">
    <img src="logo_kidzania.png" alt="KidZania">
  </div>

  <h1 class="titulo">Posto de Consulta</h1>

  <form onsubmit="event.preventDefault(); navegar();">
    <input
      id="link"
      type="text"
      autofocus
      autocomplete="off"
      autocapitalize="none"
      spellcheck="false"
    />
  </form>

  <script>
    const input = document.getElementById('link');

    function navegar() {
      const valor = input.value.trim();
      if (valor.startsWith("http")) {
        window.location.href = valor;
      } else {
        alert("Link inválido.");
      }
    }

    input.addEventListener("change", navegar);
  </script>
</body>
</html>
