<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posto de Consulta</title>
  <style>
    :root {
      --vermelho-santander: #ec0000;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--vermelho-santander);
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-bar {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      box-sizing: border-box;
      align-items: center;
    }

    .logo-bar img {
      height: 80px; /* aumenta o tamanho dos logos */
      object-fit: contain;
    }

    .titulo {
      color: white;
      font-size: 3rem;
      font-weight: bold;
      margin-top: 100px;
      text-align: center;
    }

    input[type="text"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      border: none;
      background: transparent;
      caret-color: white;
      text-transform: none;
      font-size: 16px;
      z-index: 999;
    }

    form {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img src="logo_santander.png" alt="Santander">
    <img src="logo_kidzania.png" alt="KidZania">
  </div>

  <h1 class="titulo">Posto de Consulta</h1>

  <form onsubmit="event.preventDefault(); navegar();">
    <input
      id="link"
      type="text"
      autofocus
      autocomplete="off"
      autocapitalize="none"
      spellcheck="false"
    />
  </form>

  <script>
    const input = document.getElementById('link');

    function navegar() {
      const valor = input.value.trim();
      if (valor.startsWith("http")) {
        window.location.href = valor;
      } else {
        alert("Link inv√°lido.");
      }
    }

    input.addEventListener("change", navegar);
  </script>
</body>
</html>
