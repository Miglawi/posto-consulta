<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posto de Consulta</title>
  <style>
    body {
      margin: 0;
      background-color: #ec0000; /* Cor vermelho Santander */
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 80px;
    }

    .logo {
      width: 400px;
      max-width: 90%;
    }

    .search-container {
      margin-top: 60px;
      width: 100%;
      max-width: 700px;
      padding: 0 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 20px;
      font-size: 1.4rem;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: transparent;
      color: transparent;
      caret-color: white; /* cursor visível */
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo.png" alt="Logo" class="logo">
  </div>

  <div class="search-container">
    <input type="text" id="qr" placeholder="" autofocus />
  </div>

  <script>
    const input = document.getElementById("qr");
    input.focus();

    input.addEventListener("change", function () {
      let val = this.value.trim();
      val = val.replace(/\s+/g, ''); // remove espaços
      val = val.replace(/^(https?:\/\/)+/i, "https://"); // corrige HTTPS, HTTP, etc.
      if (!val.toLowerCase().startsWith("http")) {
        val = "https://" + val;
      }
      window.location.href = val;
    });
  </script>

</body>
</html>
