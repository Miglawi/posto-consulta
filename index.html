<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posto de Consulta</title>
  <style>
    body {
      margin: 0;
      background-color: #ec0000; /* Cor vermelho Santander */
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      width: 50%;
      max-width: 500px;
      margin: 1rem auto;
    }

    input[type="text"] {
      position: absolute;
      top: 10px;
      left: 10px;
      opacity: 0;
      pointer-events: auto;
      z-index: 10;
      font-size: 1rem;
      text-transform: none; /* evita caps lock automático */
      background: transparent;
      border: none;
      color: white;
      caret-color: white;
    }
  </style>
</head>
<body>
  <img src="logo_santander.png" alt="Logo Santander" class="logo" />
  <img src="logo_kidzania.png" alt="Logo KidZania" class="logo" />

  <form onsubmit="event.preventDefault(); navegar();">
    <input id="link" type="text" autofocus autocomplete="off" autocapitalize="none" spellcheck="false" />
  </form>

  <script>
    const input = document.getElementById('link');

    // Permitir redirecionar imediatamente ao escrever o link completo
    function navegar() {
      const valor = input.value.trim();
      if (valor.startsWith("http")) {
        window.location.href = valor;
      } else {
        alert("Link inválido.");
      }
    }

    // Escuta Enter automaticamente
    input.addEventListener("change", navegar);
  </script>
</body>
</html>
